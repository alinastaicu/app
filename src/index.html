<html>
	<head>
		<title>Twitter feeds</title>
    <link rel="stylesheet" href="/static/main.css"/>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script type='text/javascript' src='//cdnjs.cloudflare.com/ajax/libs/jquery-ajaxtransport-xdomainrequest/1.0.3/jquery.xdomainrequest.min.js'></script>
	</head>
	<body>
		<div>
      <p class="formtitle">Welche Bereiche wollen Sie versicheren?</p>
      <div class="formrow">
        <label class="search_label" for="privat">Privat</label>
        <input checked class="search_input" type="checkbox" id="privat">
      </div>
      <div class="formrow">
        <label class="search_label" for="job">Beruf</label>
        <input checked class="search_input" type="checkbox" id="job">
      </div>
      <div class="formrow">
        <label class="search_label" for="transport">Verkehr</label>
        <input checked class="search_input" type="checkbox" id="transport">
      </div>
      <div class="formrow">
        <label class="search_label" for="home">Wohnen</label>
        <input class="search_input" type="checkbox" id="home">
      </div>
      <div class="formrow">
        <label class="search_label" for="rent">Vermietung</label>
        <input class="search_input" type="checkbox" id="rent">
      </div>

      <div id="rent_options" class="hide">
        <div class="formrow">
          <label class="search_label" for="rent">Vermitete Wochnenhalten?</label>
          <div></div>
          <select id="rent_no_properties" class="search_select">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>

          </select>
        </div>

        <div class="formrow">
          <label class="search_label" for="rent">Summe Bruttojahresmieteinahmen?</label>
          <div></div>
          <select id="rent_income" class="search_select">
            <option value="3000">0 - 3000</option>
            <option value="6000" selected>3000 - 6000</option>
            <option value="9000">6000 - 9000</option>
            <option value="12000">9000 - 12000</option>
            <option value="15000">12000 - 15000</option>
            <option value="18000">15000 - 18000</option>
          </select>
        </div>
      </div>

      <div class="formrow">
        <label class="search_label" for="rent">Wen mochten Sie versichern?</label>
        <div></div>
        <select id="marital_status" class="search_select">
          <option value="1">Single</option>
          <option value="2">Single mit Kind</option>
          <option value="3">Paar</option>
          <option value="4" selected>Familie</option>
        </select>
      </div>

      <div class="formrow">
        <label class="search_label" for="rent">Ihr beruflicher Status?</label>
        <div></div>
        <select id="job_type" class="search_select">
          <option value="1">Arbeinehmen</option>
          <option value="5">Selbststandig</option>
          <option value="3">Offentlicher Dienst</option>
          <option value="6">Azubi / Stunden</option>
          <option value="4">Rentner</option>
          <option value="2">Ohne berufliche Tatigkeit</option>
        </select>
      </div>

      <div id="profession_partener" class="formrow">
        <label class="search_label" for="rent">Beruflicher Status Ihres Parteners?</label>
        <div></div>
        <select id="job_type_partener" class="search_select">
          <option value="1">Arbeinehmen</option>
          <option value="5">Selbststandig</option>
          <option value="3">Offentlicher Dienst</option>
          <option value="6">Azubi / Stunden</option>
          <option value="4">Rentner</option>
          <option value="2">Ohne berufliche Tatigkeit</option>
        </select>
      </div>
    </div>

    <div>
      <button id="compare" class="action_button" type="button">Vergliechen</button>

    </div>

    <script type="text/javascript" src="/static/main.js"></script>
	</body>
</html>
